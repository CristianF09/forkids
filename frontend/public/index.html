<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/Logo -Corcodusa.ro.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Corcodusa - Fise educative 3-7 ani"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/Logo -Corcodusa.ro.png" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/Logo -Corcodusa.ro.png" />
    
    <!-- Resource hints for external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://buy.stripe.com" crossorigin />
    
    <title>Corcodusa - Fise educative 3-7 ani</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Immediate inline loader to avoid blank screen / provider splash -->
    <div id="app-loader" aria-busy="true" aria-live="polite" style="position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:#ffffff">
      <div style="display:flex;flex-direction:column;align-items:center;gap:14px">
        <img style="width:96px;height:auto;border-radius:12px" src="/images/Logo -Corcodusa.ro.png" alt="Corcodușa" />
        <div style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-weight:700;font-size:20px;color:#111">
          <span style="color:#20BF55">Corcodusa</span><span style="color:#FF6B00">.ro</span>
        </div>
        <div style="width:42px;height:42px;border:4px solid #f3f3f3;border-top-color:#20BF55;border-radius:50%;animation:appSpin 1s linear infinite" role="status"></div>
        <div style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#666;font-size:14px">Se încarcă...</div>
      </div>
      <style>@keyframes appSpin{to{transform:rotate(360deg)}}</style>
    </div>
    <div id="root"></div>
    <script>
      (function(){
        function hideLoader(){var el=document.getElementById('app-loader'); if(el){el.style.opacity='0'; el.style.transition='opacity .2s ease'; setTimeout(function(){el.style.display='none';},220);}}
        // Hide on window load
        window.addEventListener('load', hideLoader);
        // Hide once React mounts content
        try{
          var root=document.getElementById('root');
          if(root){
            var mo=new MutationObserver(function(){ if(root.children && root.children.length>0){ hideLoader(); mo.disconnect(); }});
            mo.observe(root,{childList:true});
          }
        }catch(e){}
        // Failsafe
        setTimeout(hideLoader, 12000);
      })();
    </script>
  </body>
</html>
